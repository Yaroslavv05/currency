<div class="converter-form">
  <div class="form-group">
    <label for="amount">Сумма (от)</label>
    <input type="number" [(ngModel)]="input" (input)="Convertation()">
  </div>
  <div class="form-group">
    <label for="from">Отдаю</label>
    <select [(ngModel)]="select_for" (change)="Convertation()">
      <option *ngFor="let currency of conversionData" [value]="currency.currency">{{ currency.currency }}</option>
    </select>
  </div>
  <div class="button-container">
    <button (click)="swapCurrencies()" class="reload-button">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left-right" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M1 11.5a.5.5 0 0 0 .5.5h11.793l-3.147 3.146a.5.5 0 0 0 .708.708l4-4a.5.5 0 0 0 0-.708l-4-4a.5.5 0 0 0-.708.708L13.293 11H1.5a.5.5 0 0 0-.5.5zm14-7a.5.5 0 0 1-.5.5H2.707l3.147 3.146a.5.5 0 1 1-.708.708l-4-4a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 4H14.5a.5.5 0 0 1 .5.5z"/>
      </svg>
    </button>
  </div>
  <div class="form-group">
    <label for="converted-amount">Получаю</label>
    <input type="number" [(ngModel)]="result" disabled>
  </div>
  <div class="form-group">
    <label for="to">Сумма (к)</label>
    <select [(ngModel)]="select_to" (change)="Convertation()">
      <option *ngFor="let currency of conversionData" [value]="currency.currency">{{ currency.currency }}</option>
    </select>
  </div>
</div>

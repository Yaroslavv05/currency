<body>
    <h1 class="h2 mb-4">Конвертер валют</h1>
    <br>
    <div class="courses">
      <div *ngFor="let exchangeRate of exchangeRates" class="course-item">
        <div class="card card-body">
          <div class="course-item-title">Курс {{ exchangeRate.currency }}</div>
          <div class="course-item-value dynamic-value">{{ exchangeRate.rate }}</div>
        </div>
      </div>
    </div>
  </body>
